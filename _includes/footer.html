<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title | escape }}. All rights reserved.</p>
      <p class="crt-text">TRANSMISSION SECURED • FREQUENCY LOCKED • SIGNAL CLEAR</p>
      {%- if site.author -%}
        <p>Operated by {{ site.author | escape }}</p>
      {%- endif -%}
      {%- if site.email -%}
        <p>
          <svg class="svg-icon">
            <use xlink:href="{{ 'assets/minima-social-icons.svg#github' | relative_url }}"></use>
          </svg>
          <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </p>
      {%- endif -%}
    </div>
  </div>
</footer>
